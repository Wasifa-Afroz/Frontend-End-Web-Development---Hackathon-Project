<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html"><img src="images/home.png" alt="Home Icon" class="nav-icon">Home</a></li>
        <li><a href="services.html"><img src="images/public-service.png" alt="Service Icon" class="nav-icon">Services</a></li>
        <li><a href="projects.html"><img src="images/execute.png" alt="Project Icon" class="nav-icon">Projects</a></li>
        <li><a href="contact.html"><img src="images/mail.png" alt="Contact Icon" class="nav-icon">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact">
    <h2>Let's Get in Touch</h2>
    <form class="contact-form" id="contactForm">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>

        <!-- Country -->
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Select Country</option>
          <option value="USA">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="Japan">Japan</option>
          <option value="China">China</option>
          <option value="India">India</option>
          <option value="Brazil">Brazil</option>
          <option value="Russia">Russia</option>
          <option value="Italy">Italy</option>
          <option value="Mexico">Mexico</option>
          <option value="South Africa">South Africa</option>
          <option value="Spain">Spain</option>
          <option value="South Korea">South Korea</option>
          <option value="Saudi Arabia">Saudi Arabia</option>
        </select>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <!-- Occupation -->
      <div class="form-group">
        <label>Occupation:</label>
        <label><input type="checkbox" name="occupation" value="student"> Student</label>
        <label><input type="checkbox" name="occupation" value="professional"> Professional</label>
        <label><input type="checkbox" name="occupation" value="entrepreneur"> Entrepreneur</label>
      </div>

      <textarea name="message" placeholder="Message" required></textarea>

      <div class="buttons">
        <button type="reset">Cancel</button>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>
  
<!-- POP UP Messagae -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-button" onclick="closePopup()">&times;</span>
      <h2>Message Sent!</h2>
      <p>Thank you for your message. We will get back to you soon.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Software Agency. All rights reserved.</p>
    <div class="contact-info">
      <p><i class="fas fa-phone"></i> +92 XX-XXXXX</p>
      <p><i class="fas fa-map-marker-alt"></i> Pakistan</p>
      <p><i class="fas fa-envelope"></i> softwarecompany@gmail.com</p>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <script> 
  const form = document.getElementById("contactForm");
  const popup = document.getElementById("popup");
    
  function showPopup(event) {
    event.preventDefault();
    popup.style.display = "block";
    form.reset();
    }
    
    function closePopup() {
      popup.style.display = "none";
    }
    
    form.addEventListener("submit", showPopup);
  </script>
 

</body>
</html>
